<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị viên - FoodShop Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === CSS RESET & LAYOUT === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            display: flex;
            background-color: #f1f2f6;
            height: 100vh;
            overflow: hidden; /* Ẩn thanh cuộn của body */
        }

        /* 1. SIDEBAR (MENU TRÁI) */
        .sidebar {
            width: 250px;
            background-color: #2f3542; /* Màu tối sang trọng */
            color: white;
            display: flex; flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 24px; text-align: center; margin-bottom: 40px;
            color: #ff6b6b; font-weight: 800; border-bottom: 1px solid #57606f; padding-bottom: 20px;
        }

        .menu-item {
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            cursor: pointer; transition: 0.3s; color: #ced6e0; text-decoration: none; display: flex; align-items: center; gap: 15px;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #ff6b6b; color: white;
        }
        .menu-item i { width: 20px; text-align: center; }

        .logout { margin-top: auto; background: #ff4757; text-align: center; justify-content: center; }

        /* 2. MAIN CONTENT (NỘI DUNG PHẢI) */
        .main-content {
            flex: 1; padding: 30px; overflow-y: auto; /* Cho phép cuộn nội dung */
        }

        .header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;
        }
        .btn-add {
            background-color: #2ed573; color: white; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-add:hover { background-color: #26af61; }

        /* Bảng dữ liệu */
        .table-container {
            background: white; padding: 20px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; font-weight: bold; }
        
        .food-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; border: 1px solid #ddd; }

        /* Các nút hành động */
        .action-btn {
            padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; margin-right: 5px;
        }
        .btn-edit { background-color: #ffa502; }
        .btn-delete { background-color: #ff4757; }
        
        .action-btn:hover { opacity: 0.8; }

        /* THỐNG KÊ NHANH */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; display: flex; align-items: center; gap: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .stat-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; }
        .stat-info h3 { font-size: 24px; margin-bottom: 5px; }
        .stat-info p { color: #777; font-size: 14px; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>FOOD ADMIN</h2>
        <a href="admin.html" class="menu-item active"><i class="fas fa-utensils"></i> Quản lý Món ăn</a>
        <a href="orders.html" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> Đơn hàng <span style="background:red; font-size:10px; padding:2px 6px; border-radius:10px; margin-left:auto;">Mới</span></a>
        <a href="customers.html" class="menu-item"><i class="fas fa-users"></i> Khách hàng</a>
        
        <a href="trang_chu.html" class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Về trang chủ khách</a>
    </div>

    <div class="main-content">
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #70a1ff;"><i class="fas fa-hamburger"></i></div>
                <div class="stat-info">
                    <h3 id="total-products">0</h3>
                    <p>Tổng số món ăn</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #2ed573;"><i class="fas fa-shopping-cart"></i></div>
                <div class="stat-info">
                    <h3>5</h3>
                    <p>Đơn hàng hôm nay</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #ffa502;"><i class="fas fa-dollar-sign"></i></div>
                <div class="stat-info">
                    <h3>1.250k</h3>
                    <p>Doanh thu ngày</p>
                </div>
            </div>
        </div>

        <button class="btn-add" onclick="window.location.href='them_mon.html'">
    <i class="fas fa-plus"></i> Thêm món mới
</button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th>Hình ảnh</th>
                        <th>Tên món</th>
                        <th>Giá tiền</th>
                        <th>Mô tả</th>
                        <th style="width: 150px;">Hành động</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    <tr><td colspan="6" style="text-align:center">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        // Hàm định dạng tiền
        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // Tải danh sách món ăn từ Server
        async function loadAdminProducts() {
            try {
                // Gọi lại API cũ mà ta đã viết ở server.js
                const response = await fetch('/api/mon-an');
                const products = await response.json();

                const tbody = document.getElementById('admin-product-list');
                const totalCount = document.getElementById('total-products');
                
                tbody.innerHTML = '';
                totalCount.innerText = products.length; // Cập nhật số lượng trên thẻ thống kê

                products.forEach(item => {
                    const imgUrl = item.hinh_anh ? item.hinh_anh : 'https://via.placeholder.com/100';
                    
                    const row = `
                        <tr>
                            <td>#${item.id}</td>
                            <td><img src="${imgUrl}" class="food-img" alt="food"></td>
                            <td><strong style="color:#2f3542">${item.ten_mon}</strong></td>
                            <td style="color:#e84118; font-weight:bold;">${formatMoney(item.gia)}</td>
                            <td style="color:#777; font-size:13px; max-width: 200px;">${item.mo_ta || 'Không có mô tả'}</td>
                            <td>
                                <button class="action-btn btn-edit" onclick="editProduct(${item.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteProduct(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                alert('Lỗi: Không tải được danh sách món ăn!');
            }
        }

        // Các hàm xử lý (Tạm thời là console log)
        function showAddForm() {
            alert('Sắp ra mắt: Form thêm món ăn mới!');
        }

        function editProduct(id) {
            alert('Bạn đang muốn sửa món có ID: ' + id);
        }

        function deleteProduct(id) {
            if(confirm('Bạn có chắc chắn muốn xóa món này không?')) {
                alert('Đã gửi lệnh xóa ID ' + id + ' lên server (Cần code thêm API xóa)');
            }
        }

        // Chạy ngay khi vào trang
        loadAdminProducts();
    </script>
</body>
</html>
