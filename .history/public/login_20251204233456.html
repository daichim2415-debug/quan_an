<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #f1f2f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-box {
            background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
        .form-control { border-radius: 12px; padding: 12px; background: #fdfdfd; border: 1px solid #eee; margin-bottom: 15px; }
        .form-control:focus { box-shadow: none; border-color: #ff4757; }
        .btn-auth {
            background: linear-gradient(45deg, #ff4757, #ff6b81); border: none; width: 100%; padding: 12px; border-radius: 50px; color: white; font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3); transition: 0.3s;
        }
        .btn-auth:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4); }
        .link { color: #ff4757; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2 class="text-center fw-bold mb-4" style="color:#ff4757;">Đăng Nhập</h2>
        <form id="login-form">
            <input type="text" id="user" class="form-control" placeholder="Tên đăng nhập" required>
            <input type="password" id="pass" class="form-control" placeholder="Mật khẩu" required>
            <button class="btn-auth">VÀO BẾP NGAY</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register.html" class="link">Chưa có tài khoản? Đăng ký</a><br>
            <a href="/" class="text-muted small mt-2 d-inline-block">← Về trang chủ</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = data.user.role === 'admin' ? '/admin.html' : '/';
            } else {
                Swal.fire('Lỗi', data.message, 'error');
            }
        }
    </script>
</body>
</html>
