<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar flex-shrink-0" style="width: 250px;">
            <h4 class="text-center mb-4">üëë ADMIN</h4>
            <a href="#" onclick="showTab('orders')" class="active"><i class="fas fa-receipt me-2"></i> ƒê∆°n H√†ng</a>
            <a href="#" onclick="showTab('products')"><i class="fas fa-hamburger me-2"></i> M√≥n ƒÇn</a>
            <a href="/" target="_blank"><i class="fas fa-eye me-2"></i> Xem Web Kh√°ch</a>
            <a href="#" onclick="logout()" class="text-danger mt-5"><i class="fas fa-sign-out-alt me-2"></i> ƒêƒÉng Xu·∫•t</a>
        </div>

        <div class="flex-grow-1 p-4 bg-light" style="height: 100vh; overflow-y: auto;">
            
            <div id="tab-orders">
                <h3 class="mb-3">Qu·∫£n L√Ω ƒê∆°n H√†ng</h3>
                <div class="card shadow-sm p-3">
                    <table class="table">
                        <thead class="table-dark"><tr><th>ID</th><th>Kh√°ch</th><th>Chi ti·∫øt</th><th>T·ªïng</th><th>Tr·∫°ng th√°i</th></tr></thead>
                        <tbody id="admin-orders"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-products" style="display:none;">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Qu·∫£n L√Ω M√≥n ƒÇn</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Th√™m M√≥n</button>
                </div>
                <div class="row g-3" id="admin-products"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5>Th√™m M√≥n M·ªõi</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="form-add">
                        <input type="text" id="p-name" class="form-control mb-2" placeholder="T√™n m√≥n" required>
                        <input type="number" id="p-price" class="form-control mb-2" placeholder="Gi√° ti·ªÅn" required>
                        <input type="file" id="p-img" class="form-control mb-2" required>
                        <button class="btn btn-primary w-100">L∆∞u M√≥n</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        // B·∫£o v·ªá trang Admin
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user || user.role !== 'admin') {
            alert('B·∫°n kh√¥ng ph·∫£i Admin!');
            window.location.href = '/login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            loadProducts();
        });

        function showTab(tab) {
            document.getElementById('tab-orders').style.display = tab==='orders'?'block':'none';
            document.getElementById('tab-products').style.display = tab==='products'?'block':'none';
        }

        // --- LOAD DATA ---
        async function loadOrders() {
            const res = await fetch('/api/all-orders');
            const data = await res.json();
            const tb = document.getElementById('admin-orders');
            tb.innerHTML = '';
            
            data.forEach(o => {
                const items = JSON.parse(o.items_json).map(i => `${i.ten} x${i.sl}`).join(', ');
                tb.innerHTML += `
                    <tr>
                        <td>#${o.id}</td>
                        <td>${o.customer_name}<br><small>${o.phone}</small></td>
                        <td>${items}</td>
                        <td class="text-danger fw-bold">${formatMoney(o.total_money)}</td>
                        <td>
                            <select onchange="updateStatus(${o.id}, this.value)" class="form-select form-select-sm">
                                <option value="cho_duyet" ${o.status==='cho_duyet'?'selected':''}>Ch·ªù duy·ªát</option>
                                <option value="dang_lam" ${o.status==='dang_lam'?'selected':''}>ƒêang l√†m</option>
                                <option value="dang_giao" ${o.status==='dang_giao'?'selected':''}>ƒêang giao</option>
                                <option value="hoan_thanh" ${o.status==='hoan_thanh'?'selected':''}>Ho√†n th√†nh</option>
                            </select>
                        </td>
                    </tr>
                `;
            });
        }

        async function updateStatus(id, st) {
            await fetch('/api/order-status', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({id, status:st})
            });
        }

        async function loadProducts() {
            const res = await fetch('/api/products');
            const data = await res.json();
            const div = document.getElementById('admin-products');
            div.innerHTML = '';
            data.forEach(p => {
                div.innerHTML += `
                    <div class="col-md-3">
                        <div class="card p-2">
                            <img src="${p.hinh_anh}" class="img-fluid rounded mb-2" style="height:150px; object-fit:cover;">
                            <h6 class="fw-bold">${p.ten_mon}</h6>
                            <p>${formatMoney(p.gia)}</p>
                            <button onclick="delProd(${p.id})" class="btn btn-sm btn-danger w-100">X√≥a</button>
                        </div>
                    </div>
                `;
            });
        }

        // Th√™m & X√≥a m√≥n
        document.getElementById('form-add').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData();
            fd.append('ten_mon', document.getElementById('p-name').value);
            fd.append('gia', document.getElementById('p-price').value);
            fd.append('hinh_anh', document.getElementById('p-img').files[0]);
            
            await fetch('/api/products', {method:'POST', body:fd});
            alert('Th√™m th√†nh c√¥ng!');
            location.reload();
        }

        async function delProd(id) {
            if(confirm('X√≥a nh√©?')) {
                await fetch('/api/products/'+id, {method:'DELETE'});
                loadProducts();
            }
        }
    </script>
</body>
</html>
