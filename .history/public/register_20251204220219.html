<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="text-center fw-bold mb-4 text-success">Tạo Tài Khoản</h2>
            <form id="reg-form">
                <input type="text" id="name" class="form-control mb-3" placeholder="Họ tên của bạn" required>
                <input type="text" id="user" class="form-control mb-3" placeholder="Tên đăng nhập" required>
                <input type="password" id="pass" class="form-control mb-3" placeholder="Mật khẩu" required>
                <input type="text" id="phone" class="form-control mb-3" placeholder="Số điện thoại" required>
                <button type="submit" class="btn-auth bg-success">ĐĂNG KÝ</button>
            </form>
            <p class="text-center mt-3">
                Đã có tài khoản? <a href="/login.html" class="text-success fw-bold">Đăng nhập</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            // ... Logic gọi API Register giống bài trước ...
            // Bạn tự điền code fetch api/register vào đây nhé
            alert("Chức năng đăng ký đang cập nhật logic...");
        }
    </script>
</body>
</html>
