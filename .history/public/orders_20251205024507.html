<body>

    <div class="sidebar">

    <div class="main-content">

            <button onclick="loadOrders()" style="padding:10px; background:#fff; border:1px solid #ddd; cursor:pointer;"><i class="fas fa-sync"></i> T·∫£i l·∫°i</button>
        </div>

    <script>
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('vi-VN');
        }

        // H√†m t√¥ m√†u cho Dropdown
        function getStatusClass(status) {
            if(status === 'M·ªõi ƒë·∫∑t') return 'status-new';
            if(status === 'ƒêang l√†m') return 'status-cooking';
            if(status === 'ƒêang giao') return 'status-shipping';
            if(status === 'ƒê√£ ho√†n th√†nh') return 'status-done';
            return 'status-cancel'; // ƒê√£ h·ªßy
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/don-hang');
                const orders = await response.json();
                
                const tbody = document.getElementById('order-list');
                tbody.innerHTML = '';

                if(orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o!</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    // X·ª≠ l√Ω JSON m√≥n ƒÉn
                    let itemsHtml = '';
                    try {
                        const items = JSON.parse(order.chi_tiet);
                        items.forEach(i => { itemsHtml += `<span>- ${i.quantity}x ${i.name}</span>`; });
                    } catch (e) { itemsHtml = 'L·ªói d·ªØ li·ªáu m√≥n'; }

                    // T·∫°o Dropdown ch·ªçn tr·∫°ng th√°i
                    const statusOptions = `
                        <select onchange="updateStatus(${order.id}, this)" class="status-select ${getStatusClass(order.trang_thai)}">
                            <option value="M·ªõi ƒë·∫∑t" ${order.trang_thai === 'M·ªõi ƒë·∫∑t' ? 'selected' : ''}>M·ªõi ƒë·∫∑t</option>
                            <option value="ƒêang l√†m" ${order.trang_thai === 'ƒêang l√†m' ? 'selected' : ''}>‚è≥ ƒêang l√†m</option>
                            <option value="ƒêang giao" ${order.trang_thai === 'ƒêang giao' ? 'selected' : ''}>üõµ ƒêang giao</option>
                            <option value="ƒê√£ ho√†n th√†nh" ${order.trang_thai === 'ƒê√£ ho√†n th√†nh' ? 'selected' : ''}>‚úÖ ƒê√£ xong</option>
                            <option value="ƒê√£ h·ªßy" ${order.trang_thai === 'ƒê√£ h·ªßy' ? 'selected' : ''}>‚ùå H·ªßy ƒë∆°n</option>
                        </select>
                    `;

                    // Hi·ªÉn th·ªã h√¨nh th·ª©c thanh to√°n (n·∫øu c√≥ c·ªôt n√†y)
                    const paymentMethod = order.hinh_thuc_thanh_toan || 'Ti·ªÅn m·∫∑t';

                    const row = `
                        <tr>
                            <td>#${order.id}</td>
                            <td>
                                <strong>${order.khach_hang}</strong><br>
                                <span style="font-size:12px; color:#888">${order.so_dien_thoai}</span><br>
                                <span style="font-size:11px; color:#aaa; font-style:italic">${order.dia_chi}</span>
                            </td>
                            <td class="order-items">${itemsHtml}</td>
                            <td style="color:#d32f2f; font-weight:bold">${order.tong_tien}</td>
                            <td style="font-size:13px;">${paymentMethod}</td>
                            <td>${statusOptions}</td>
                            <td style="font-size: 13px;">${formatDate(order.ngay_dat)}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
            }
        }

        // H√ÄM G·ªåI API C·∫¨P NH·∫¨T TR·∫†NG TH√ÅI
        async function updateStatus(orderId, selectElement) {
            const newStatus = selectElement.value;
            
            // C·∫≠p nh·∫≠t m√†u s·∫Øc ngay l·∫≠p t·ª©c cho ƒë·∫πp
            selectElement.className = `status-select ${getStatusClass(newStatus)}`;

            try {
                const res = await fetch('/api/don-hang/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: orderId, trang_thai: newStatus })
                });

                if(res.ok) {
                    // console.log("ƒê√£ c·∫≠p nh·∫≠t xong!"); 
                    // Kh√¥ng c·∫ßn alert l√†m phi·ªÅn, ch·ªâ c·∫ßn ƒë·ªïi m√†u l√† Admin bi·∫øt r·ªìi
                } else {
                    alert('L·ªói c·∫≠p nh·∫≠t!');
                }
            } catch (error) {
                alert('M·∫•t k·∫øt n·ªëi server!');
            }
        }

        loadOrders();
    </script>
