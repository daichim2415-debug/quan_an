<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 400px;">
        <h3 class="text-center mb-3 text-success">Đăng Ký</h3>
        <form id="reg-form">
            <div class="mb-3">
                <label>Họ và tên</label>
                <input type="text" id="r-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Tên đăng nhập</label>
                <input type="text" id="r-user" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Mật khẩu</label>
                <input type="password" id="r-pass" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Số điện thoại</label>
                <input type="text" id="r-phone" class="form-control" required>
            </div>
            <button class="btn btn-success w-100 mb-3">TẠO TÀI KHOẢN</button>
            <div class="text-center">
                <a href="/login.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = {
                full_name: document.getElementById('r-name').value,
                username: document.getElementById('r-user').value,
                password: document.getElementById('r-pass').value,
                phone: document.getElementById('r-phone').value
            };

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            const data = await res.json();

            if(data.success) {
                Swal.fire('Thành công', 'Đăng ký thành công! Hãy đăng nhập.', 'success')
                .then(() => window.location.href = '/login.html');
            } else {
                Swal.fire('Lỗi', data.message, 'error');
            }
        }
    </script>
</body>
</html>
