<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h3 class="text-center mb-4">Đăng Nhập</h3>
        <form id="login-form">
            <input type="text" id="user" class="form-control mb-3" placeholder="Username" required>
            <input type="password" id="pass" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-primary w-100 mb-3">VÀO HỆ THỐNG</button>
            <div class="text-center"><a href="/register.html">Chưa có tài khoản? Đăng ký</a></div>
            <div class="text-center mt-2"><a href="/">← Về trang chủ</a></div>
        </form>
    </div>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('user', JSON.stringify(data.user));
                if(data.user.role === 'admin') window.location.href = '/admin.html';
                else window.location.href = '/index.html';
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
