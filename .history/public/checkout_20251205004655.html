<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - FoodShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === CSS GIAO DIỆN === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f5f5; color: #333; }

        /* HEADER ĐƠN GIẢN */
        header {
            background: white; padding: 15px 50px; border-bottom: 1px solid #ddd;
            display: flex; align-items: center; gap: 20px;
        }
        .logo { font-size: 24px; font-weight: 800; color: #ff6b6b; text-decoration: none; }
        .page-title { font-size: 20px; padding-left: 20px; border-left: 2px solid #ddd; color: #555; }

        /* LAYOUT 2 CỘT */
        .checkout-container {
            max-width: 1100px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px;
        }

        /* KHỐI TRÁI: THÔNG TIN */
        .section-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { margin-bottom: 20px; color: #ff6b6b; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none;
        }
        .form-group input:focus { border-color: #ff6b6b; }

        /* KHỐI PHẢI: ĐƠN HÀNG */
        .order-summary { position: sticky; top: 20px; }
        
        .order-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .item-list { max-height: 200px; overflow-y: auto; margin-bottom: 15px; border-bottom: 1px solid #eee; }
        
        .total-pay { font-size: 20px; color: #ff6b6b; font-weight: bold; text-align: right; margin-top: 10px; }

        /* NÚT ĐẶT HÀNG */
        .btn-confirm {
            width: 100%; background: #ff6b6b; color: white; border: none; padding: 15px;
            font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px;
            transition: 0.3s;
        }
        .btn-confirm:hover { background: #ff4757; }

    </style>
</head>
<body>

    <header>
        <a href="trang_chu.html" class="logo">FoodShop</a>
        <span class="page-title">Thanh Toán</span>
    </header>

    <div class="checkout-container">
        
        <div class="section-box">
            <h3><i class="fas fa-map-marker-alt"></i> Thông tin giao hàng</h3>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="fullname" placeholder="Nhập tên người nhận" required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label>Địa chỉ nhận hàng</label>
                    <textarea id="address" rows="3" placeholder="Số nhà, đường, phường/xã..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Phương thức thanh toán</label>
                    <select id="payment-method">
                        <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                        <option value="banking">Chuyển khoản ngân hàng</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="section-box order-summary">
            <h3>Đơn hàng của bạn</h3>
            <div class="item-list" id="mini-cart-list">
                </div>

            <div class="order-row">
                <span>Tạm tính:</span>
                <span id="sub-total">0 đ</span>
            </div>
            <div class="order-row">
                <span>Phí vận chuyển:</span>
                <span>15.000 đ</span>
            </div>
            <hr style="border: 0; border-top: 1px dashed #ddd; margin: 10px 0;">
            <div class="order-row">
                <strong>Tổng thanh toán:</strong>
                <span class="total-pay" id="final-total">0 đ</span>
            </div>

            <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 20px;">
    
    <a href="cart.html" style="
        flex: 1;
        padding: 15px;
        text-align: center;
        background: #e0e0e0;
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
    ">
        Quay lại
    </a>

    <button class="btn-confirm" onclick="submitOrder()" style="
        flex: 2;
        margin-top: 0; /* Bỏ margin cũ đi cho đều */
    ">
        ĐẶT HÀNG NGAY
    </button>
</div>
        </div>

    </div>

    <script>
        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // Lấy dữ liệu giỏ hàng từ LocalStorage
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
        
        // Nếu không có dữ liệu thật thì dùng dữ liệu giả để test giao diện
        if(cart.length === 0) {
            cart = [
                { name: "Phở Bò Tái (Test)", price: 45000, quantity: 2 },
                { name: "Trà Đá (Test)", price: 5000, quantity: 1 }
            ];
        }

        // 1. Hiển thị đơn hàng
        function loadOrderSummary() {
            const list = document.getElementById('mini-cart-list');
            let subTotal = 0;

            list.innerHTML = '';
            cart.forEach(item => {
                subTotal += item.price * item.quantity;
                list.innerHTML += `
                    <div class="order-row">
                        <span>${item.quantity}x ${item.name}</span>
                        <span>${formatMoney(item.price * item.quantity)}</span>
                    </div>
                `;
            });

            document.getElementById('sub-total').innerText = formatMoney(subTotal);
            document.getElementById('final-total').innerText = formatMoney(subTotal + 15000);
        }

        loadOrderSummary();

        // 2. Xử lý đặt hàng
        async function submitOrder() {
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if(!fullname || !phone || !address) {
                alert("Vui lòng điền đầy đủ thông tin giao hàng!");
                return;
            }

            const orderData = {
                khach_hang: fullname,
                so_dien_thoai: phone,
                dia_chi: address,
                tong_tien: document.getElementById('final-total').innerText,
                chi_tiet: cart
            };

            // LOG RA ĐỂ KIỂM TRA TRƯỚC KHI GỬI SERVER
            console.log("Dữ liệu gửi đi:", orderData);
            
            alert(`Cảm ơn ${fullname}! Đơn hàng đã được ghi nhận.\n(Giao diện Frontend đã xong, bước tiếp theo là lưu vào Database)`);
            
            // Sau khi code xong backend thì mở dòng này ra:
            // window.location.href = 'trang_chu.html';
        }
    </script>
</body>
</html>
