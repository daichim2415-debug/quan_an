<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #f1f2f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .form-control { border-radius: 12px; padding: 12px; background: #fdfdfd; border: 1px solid #eee; margin-bottom: 15px; }
        .form-control:focus { box-shadow: none; border-color: #2ed573; }
        .btn-auth {
            background: linear-gradient(45deg, #2ed573, #7bed9f); border: none; width: 100%; padding: 12px; border-radius: 50px; color: white; font-weight: 600;
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3); transition: 0.3s;
        }
        .btn-auth:hover { transform: scale(1.02); }
        .link { color: #2ed573; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2 class="text-center fw-bold mb-4" style="color:#2ed573;">Đăng Ký</h2>
        <form id="reg-form">
            <input type="text" id="r-name" class="form-control" placeholder="Họ tên" required>
            <input type="text" id="r-user" class="form-control" placeholder="Tên đăng nhập" required>
            <input type="password" id="r-pass" class="form-control" placeholder="Mật khẩu" required>
            <input type="text" id="r-phone" class="form-control" placeholder="Số điện thoại" required>
            <button class="btn-auth">TẠO TÀI KHOẢN</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login.html" class="link">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = {
                full_name: document.getElementById('r-name').value,
                username: document.getElementById('r-user').value,
                password: document.getElementById('r-pass').value,
                phone: document.getElementById('r-phone').value
            };
            const res = await fetch('/api/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if(data.success) {
                Swal.fire('Thành công', 'Đăng ký thành công!', 'success').then(() => window.location.href = '/login.html');
            } else {
                Swal.fire('Lỗi', data.message, 'error');
            }
        }
    </script>
</body>
</html>
