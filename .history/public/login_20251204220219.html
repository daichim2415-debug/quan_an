<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="text-center fw-bold mb-4 text-danger">Đăng Nhập</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label>Tài khoản</label>
                    <input type="text" id="user" class="form-control" placeholder="Nhập username" required>
                </div>
                <div class="mb-3">
                    <label>Mật khẩu</label>
                    <input type="password" id="pass" class="form-control" placeholder="Nhập password" required>
                </div>
                <button type="submit" class="btn-auth">ĐĂNG NHẬP NGAY</button>
            </form>
            <p class="text-center mt-3">
                Chưa có tài khoản? <a href="/register.html" class="text-danger fw-bold">Đăng ký</a>
            </p>
            <p class="text-center"><a href="/index.html" class="text-secondary">← Về trang chủ</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();

            if(data.success) {
                // Lưu user và chuyển hướng
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Nếu là admin thì vào trang admin, khách thì về trang chủ
                if(data.user.role === 'admin') window.location.href = '/admin.html';
                else window.location.href = '/index.html';
            } else {
                Swal.fire('Lỗi', data.message, 'error');
            }
        }
    </script>
</body>
</html>
