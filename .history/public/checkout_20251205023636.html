<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - FoodShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f5f5; color: #333; }

        header { background: white; padding: 15px 50px; display: flex; align-items: center; gap: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { font-size: 24px; font-weight: 800; color: #ff6b6b; text-decoration: none; }
        .page-title { font-size: 20px; padding-left: 20px; border-left: 2px solid #ddd; color: #555; }

        .checkout-container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .section-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { margin-bottom: 20px; color: #ff6b6b; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        
        /* CSS cho phần chọn phương thức thanh toán */
        .payment-options { display: flex; gap: 15px; margin-bottom: 15px; }
        .payment-card { 
            flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 15px; cursor: pointer; text-align: center; transition: 0.3s;
        }
        .payment-card.active { border-color: #ff6b6b; background: #fff0f0; font-weight: bold; color: #ff6b6b; }
        .payment-card i { font-size: 20px; margin-bottom: 5px; display: block; }

        /* Khung hiển thị QR */
        #qr-section { display: none; text-align: center; margin-top: 20px; border-top: 1px dashed #ddd; padding-top: 20px; }
        #qr-img { max-width: 200px; margin-bottom: 10px; border: 2px solid #ff6b6b; border-radius: 10px; }
        
        .order-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .total-pay { font-size: 20px; color: #ff6b6b; font-weight: bold; text-align: right; margin-top: 10px; }
        
        .btn-confirm { width: 100%; background: #ff6b6b; color: white; border: none; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        .btn-confirm:hover { background: #ff4757; }
        .btn-back { background: #eee; color: #333; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <a href="trang_chu.html" class="logo">FoodShop</a>
        <span class="page-title">Thanh Toán</span>
    </header>

    <div class="checkout-container">
        <div class="section-box">
            <h3><i class="fas fa-map-marker-alt"></i> Thông tin giao hàng</h3>
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="fullname" placeholder="Nhập tên người nhận">
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label>Địa chỉ nhận hàng</label>
                <textarea id="address" rows="2" placeholder="Số nhà, đường, phường/xã..."></textarea>
            </div>

            <div class="form-group">
                <label>Phương thức thanh toán</label>
                <div class="payment-options">
                    <div class="payment-card active" onclick="selectPayment('COD')">
                        <i class="fas fa-money-bill-wave"></i> Tiền mặt (COD)
                    </div>
                    <div class="payment-card" onclick="selectPayment('BANK')">
                        <i class="fas fa-qrcode"></i> Chuyển khoản
                    </div>
                </div>
            </div>

            <div id="qr-section">
                <p>Quét mã để thanh toán:</p>
                <img id="qr-img" src="" alt="QR Code">
                <p style="color: #666; font-size: 13px;">Nội dung: <b id="qr-content"></b></p>
                <p style="color: red; font-size: 12px;">*Sau khi chuyển khoản, vui lòng bấm nút "ĐẶT HÀNG NGAY" bên dưới.</p>
            </div>
        </div>

        <div class="section-box">
            <h3>Đơn hàng của bạn</h3>
            <div id="mini-cart-list"></div>
            <hr style="margin: 15px 0; border: 0; border-top: 1px dashed #ddd;">
            
            <div class="order-row">
                <span>Tạm tính:</span>
                <span id="sub-total">0 đ</span>
            </div>
            <div class="order-row">
                <span>Phí vận chuyển:</span>
                <span>15.000 đ</span>
            </div>
            <div class="order-row">
                <strong>Tổng thanh toán:</strong>
                <span class="total-pay" id="final-total">0 đ</span>
            </div>

            <button class="btn-confirm" onclick="submitOrder()">ĐẶT HÀNG NGAY</button>
            <a href="cart.html" class="btn-back">Quay lại giỏ hàng</a>
        </div>
    </div>

    <script>
        // === CẤU HÌNH TÀI KHOẢN NGÂN HÀNG CỦA BẠN ===
        const BANK_ID = 'MB';       // Mã ngân hàng (MB, VCB, ACB, VPB...)
        const ACCOUNT_NO = '0123456789'; // Số tài khoản của bạn
        const ACCOUNT_NAME = 'NGUYEN VAN A'; // Tên chủ tài khoản

        // 1. Khởi tạo
        let selectedPaymentMethod = 'COD';
        let totalAmountNumber = 0; // Biến lưu tổng tiền dạng số

        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // 2. Lấy dữ liệu giỏ hàng
        function getCartKey() {
            const userJson = localStorage.getItem('currentUser');
            if (userJson) {
                const user = JSON.parse(userJson);
                return 'cart_' + user.username;
            }
            return 'shoppingCart';
        }
        
        const currentKey = getCartKey();
        let cart = JSON.parse(localStorage.getItem(currentKey)) || [];

        function loadOrderSummary() {
            const list = document.getElementById('mini-cart-list');
            let subTotal = 0;
            list.innerHTML = '';
            
            cart.forEach(item => {
                subTotal += item.price * item.quantity;
                list.innerHTML += `
                    <div class="order-row">
                        <span>${item.quantity}x ${item.name}</span>
                        <span>${formatMoney(item.price * item.quantity)}</span>
                    </div>`;
            });

            totalAmountNumber = subTotal + 15000;
            document.getElementById('sub-total').innerText = formatMoney(subTotal);
            document.getElementById('final-total').innerText = formatMoney(totalAmountNumber);
        }
        loadOrderSummary();

        // 3. Xử lý chọn thanh toán
        function selectPayment(method) {
            selectedPaymentMethod = method;
            
            // Đổi màu nút
            document.querySelectorAll('.payment-card').forEach(el => el.classList.remove('active'));
            if(method === 'COD') document.querySelectorAll('.payment-card')[0].classList.add('active');
            else document.querySelectorAll('.payment-card')[1].classList.add('active');

            // Hiển thị hoặc ẩn QR
            const qrSection = document.getElementById('qr-section');
            if(method === 'BANK') {
                qrSection.style.display = 'block';
                generateVietQR();
            } else {
                qrSection.style.display = 'none';
            }
        }

        // 4. Tạo mã QR VietQR (API Miễn phí)
        function generateVietQR() {
            // Nội dung chuyển khoản: Tên người mua + SĐT (Lấy sơ bộ)
            const name = document.getElementById('fullname').value || 'KHACH';
            const content = `TT DON HANG ${name.toUpperCase()}`; // Ví dụ: TT DON HANG TUAN
            
            // Link tạo QR của VietQR
            const qrUrl = `https://img.vietqr.io/image/${BANK_ID}-${ACCOUNT_NO}-compact.png?amount=${totalAmountNumber}&addInfo=${content}&accountName=${ACCOUNT_NAME}`;
            
            document.getElementById('qr-img').src = qrUrl;
            document.getElementById('qr-content').innerText = content;
        }

        // 5. Gửi đơn hàng
        async function submitOrder() {
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if(!fullname || !phone || !address) {
                alert("Vui lòng điền đầy đủ thông tin giao hàng!"); return;
            }

            // Dữ liệu gửi đi (Thêm payment_method)
            const orderData = {
                khach_hang: fullname,
                so_dien_thoai: phone,
                dia_chi: address,
                tong_tien: document.getElementById('final-total').innerText,
                chi_tiet: cart,
                hinh_thuc_thanh_toan: selectedPaymentMethod === 'COD' ? 'Tiền mặt (COD)' : 'Chuyển khoản Ngân hàng'
            };

            try {
                const response = await fetch('/api/dat-hang', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if(response.ok) {
                    alert(`✅ Đặt hàng thành công!\nHình thức: ${orderData.hinh_thuc_thanh_toan}`);
                    localStorage.removeItem(currentKey);
                    window.location.href = 'trang_chu.html';
                } else {
                    alert("❌ Lỗi đặt hàng.");
                }
            } catch (error) {
                console.error(error);
                alert("Lỗi kết nối Server!");
            }
        }
        
        // Tự động điền thông tin nếu đã đăng nhập
        const userJson = localStorage.getItem('currentUser');
        if(userJson) {
            const user = JSON.parse(userJson);
            document.getElementById('fullname').value = user.fullname;
        }
    </script>
</body>
</html>
