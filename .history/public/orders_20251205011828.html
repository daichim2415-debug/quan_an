<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === CSS GIAO DIỆN ADMIN === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; background-color: #f1f2f6; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 250px; background-color: #2f3542; color: white; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { font-size: 24px; text-align: center; margin-bottom: 40px; color: #ff6b6b; border-bottom: 1px solid #57606f; padding-bottom: 20px; }
        .menu-item { padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; color: #ced6e0; text-decoration: none; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background-color: #ff6b6b; color: white; }

        /* Main Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Bảng đơn hàng */
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; }
        
        /* Trạng thái */
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .badge-new { background: #e1f5fe; color: #0288d1; } /* Mới đặt */
        .badge-done { background: #e8f5e9; color: #388e3c; } /* Hoàn thành */

        /* Chi tiết món ăn nhỏ */
        .order-items { font-size: 13px; color: #666; max-width: 250px; }
        .order-items span { display: block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>FOOD ADMIN</h2>
        <a href="admin.html" class="menu-item"><i class="fas fa-utensils"></i> Quản lý Món ăn</a>
        <a href="orders.html" class="menu-item active"><i class="fas fa-file-invoice-dollar"></i> Đơn hàng</a>
        <a href="#" class="menu-item"><i class="fas fa-users"></i> Khách hàng</a>
        <a href="trang_chu.html" class="menu-item" style="margin-top: auto; background: #ff4757;"><i class="fas fa-sign-out-alt"></i> Về trang khách</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 style="color: #333;">Danh sách đơn hàng</h2>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Món đã đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Ngày đặt</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr><td colspan="7" style="text-align:center">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Hàm định dạng ngày tháng
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN');
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/don-hang');
                const orders = await response.json();
                
                const tbody = document.getElementById('order-list');
                tbody.innerHTML = '';

                if(orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">Chưa có đơn hàng nào!</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    // Xử lý cột chi tiết món ăn (JSON -> HTML)
                    let itemsHtml = '';
                    try {
                        const items = JSON.parse(order.chi_tiet); // Đổi chuỗi JSON thành mảng
                        items.forEach(i => {
                            itemsHtml += `<span>- ${i.quantity}x ${i.name}</span>`;
                        });
                    } catch (e) { itemsHtml = 'Lỗi dữ liệu món'; }

                    const row = `
                        <tr>
                            <td>#${order.id}</td>
                            <td><strong>${order.khach_hang}</strong><br><span style="font-size:12px; color:#888">${order.dia_chi}</span></td>
                            <td>${order.so_dien_thoai}</td>
                            <td class="order-items">${itemsHtml}</td>
                            <td style="color:#d32f2f; font-weight:bold">${order.tong_tien}</td>
                            <td><span class="badge badge-new">${order.trang_thai}</span></td>
                            <td style="font-size: 13px;">${formatDate(order.ngay_dat)}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
                document.getElementById('order-list').innerHTML = '<tr><td colspan="7">Lỗi tải danh sách!</td></tr>';
            }
        }

        loadOrders();
    </script>
</body>
</html>
