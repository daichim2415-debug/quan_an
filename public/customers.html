<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === CSS GIAO DIỆN ADMIN (Dùng chung) === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; background-color: #f1f2f6; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 250px; background-color: #2f3542; color: white; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { font-size: 24px; text-align: center; margin-bottom: 40px; color: #ff6b6b; border-bottom: 1px solid #57606f; padding-bottom: 20px; }
        .menu-item { padding: 15px; margin-bottom: 10px; border-radius: 8px; cursor: pointer; color: #ced6e0; text-decoration: none; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background-color: #ff6b6b; color: white; }

        /* Main Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Bảng */
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; }
        
        .avatar-circle {
            width: 40px; height: 40px; background-color: #dfe6e9; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #636e72; margin-right: 10px;
        }
        .user-info { display: flex; align-items: center; }

        .btn-delete {
            background-color: #ff4757; color: white; border: none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }
        .btn-delete:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>FOOD ADMIN</h2>
        <a href="admin.html" class="menu-item"><i class="fas fa-utensils"></i> Quản lý Món ăn</a>
        <a href="orders.html" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> Đơn hàng</a>
        <a href="customers.html" class="menu-item active"><i class="fas fa-users"></i> Khách hàng</a>
        
        <a href="trang_chu.html" class="menu-item" style="margin-top: auto; background: #ff4757;"><i class="fas fa-sign-out-alt"></i> Về trang khách</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 style="color: #333;">Danh sách người dùng đăng ký</h2>
            <div style="background: white; padding: 10px 20px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                Tổng thành viên: <strong id="total-users" style="color: #ff6b6b;">0</strong>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Tên đăng nhập</th>
                        <th>Ngày tham gia</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <tr><td colspan="5" style="text-align:center">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Hàm lấy chữ cái đầu của tên để làm Avatar (Ví dụ: "Hưng" -> "H")
        function getInitials(name) {
            return name.charAt(0).toUpperCase();
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const tbody = document.getElementById('user-list');
                document.getElementById('total-users').innerText = users.length;
                tbody.innerHTML = '';

                if(users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">Chưa có thành viên nào.</td></tr>';
                    return;
                }

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>#${user.id}</td>
                            <td>
                                <div class="user-info">
                                    <div class="avatar-circle">${getInitials(user.fullname)}</div>
                                    <strong>${user.fullname}</strong>
                                </div>
                            </td>
                            <td style="color: #2980b9;">@${user.username}</td>
                            <td>${formatDate(user.created_at)}</td>
                            <td>
                                <button class="btn-delete" onclick="deleteUser(${user.id})">
                                    <i class="fas fa-trash"></i> Xóa
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
                document.getElementById('user-list').innerHTML = '<tr><td colspan="5">Lỗi kết nối server!</td></tr>';
            }
        }

        // Hàm xóa thành viên
        async function deleteUser(id) {
            if(confirm('Bạn có chắc chắn muốn xóa thành viên này?')) {
                try {
                    await fetch('/api/users/' + id, { method: 'DELETE' });
                    alert('Đã xóa thành công!');
                    loadUsers(); // Tải lại bảng
                } catch (e) {
                    alert('Lỗi khi xóa!');
                }
            }
        }

        loadUsers();
    </script>
</body>
</html>
