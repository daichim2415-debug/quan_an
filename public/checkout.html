<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - FoodShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === CSS GIAO DIỆN (GIỮ NGUYÊN) === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f5f5; color: #333; }

        header { background: white; padding: 15px 50px; display: flex; align-items: center; gap: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { font-size: 24px; font-weight: 800; color: #ff6b6b; text-decoration: none; }
        .page-title { font-size: 20px; padding-left: 20px; border-left: 2px solid #ddd; color: #555; }

        .checkout-container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .section-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h3 { margin-bottom: 20px; color: #ff6b6b; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; transition: 0.3s; }
        .form-group input:focus, .form-group textarea:focus { border-color: #ff6b6b; box-shadow: 0 0 5px rgba(255, 107, 107, 0.2); }

        /* Chọn phương thức thanh toán */
        .payment-options { display: flex; gap: 15px; margin-bottom: 15px; }
        .payment-card { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .payment-card:hover { background: #f9f9f9; }
        .payment-card.active { border-color: #ff6b6b; background: #fff0f0; font-weight: bold; color: #ff6b6b; }
        .payment-card i { font-size: 20px; margin-bottom: 5px; display: block; }

        /* Khung QR Code */
        #qr-section { display: none; text-align: center; margin-top: 20px; border-top: 1px dashed #ddd; padding-top: 20px; animation: fadeIn 0.5s; }
        #qr-img { max-width: 200px; margin-bottom: 10px; border: 2px solid #ff6b6b; border-radius: 10px; padding: 5px; }
        
        .order-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .total-pay { font-size: 24px; color: #ff6b6b; font-weight: 800; text-align: right; margin-top: 10px; }
        
        .btn-confirm { width: 100%; background: #ff6b6b; color: white; border: none; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-confirm:hover { background: #ff4757; transform: scale(1.02); }
        .btn-back { background: #eee; color: #333; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; display: block; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <a href="trang_chu.html" class="logo">FoodShop</a>
        <span class="page-title">Thanh Toán</span>
    </header>

    <div class="checkout-container">
        <div class="section-box">
            <h3><i class="fas fa-map-marker-alt"></i> Thông tin giao hàng</h3>
            
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="fullname" placeholder="Nhập tên người nhận">
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone" placeholder="Ví dụ: 0988xxxxxx">
            </div>
            <div class="form-group">
                <label>Địa chỉ nhận hàng</label>
                <textarea id="address" rows="2" placeholder="Số nhà, đường, phường/xã..."></textarea>
            </div>

            <div class="form-group">
                <label>Phương thức thanh toán</label>
                <div class="payment-options">
                    <div class="payment-card active" onclick="selectPayment('COD')">
                        <i class="fas fa-money-bill-wave"></i> Tiền mặt (COD)
                    </div>
                    <div class="payment-card" onclick="selectPayment('BANK')">
                        <i class="fas fa-qrcode"></i> Chuyển khoản
                    </div>
                </div>
            </div>

            <div id="qr-section">
                <p style="font-weight: bold; margin-bottom: 10px;">Quét mã để thanh toán ngay:</p>
                <img id="qr-img" src="" alt="Đang tạo mã QR...">
                <p style="color: #666; font-size: 13px;">Số tiền: <b id="qr-amount" style="color:#ff6b6b; font-size: 16px;"></b></p>
                <p style="color: #666; font-size: 13px;">Nội dung: <b id="qr-content"></b></p>
                <div style="background: #fff3cd; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 12px; color: #856404;">
                    <i class="fas fa-exclamation-circle"></i> Lưu ý: Vui lòng không sửa nội dung chuyển khoản để đơn hàng được xử lý nhanh nhất.
                </div>
            </div>
        </div>

        <div class="section-box">
            <h3>Đơn hàng của bạn</h3>
            <div id="mini-cart-list"></div>
            <hr style="margin: 15px 0; border: 0; border-top: 1px dashed #ddd;">
            
            <div class="order-row">
                <span>Tạm tính:</span>
                <span id="sub-total">0 đ</span>
            </div>
            <div class="order-row">
                <span>Phí vận chuyển:</span>
                <span>0 đ</span>
            </div>
            <div class="order-row">
                <strong>Tổng thanh toán:</strong>
                <span class="total-pay" id="final-total">0 đ</span>
            </div>

            <button class="btn-confirm" onclick="submitOrder()">HOÀN TẤT ĐẶT HÀNG</button>
            <a href="cart.html" class="btn-back">Quay lại giỏ hàng</a>
        </div>
    </div>

    <script>
        // === CẤU HÌNH NGÂN HÀNG CỦA BẠN (SỬA Ở ĐÂY) ===
        const BANK_ID = 'MB';             // Mã ngân hàng: MB, VCB, TECHCOMBANK, ACB...
        const ACCOUNT_NO = '0358706255';  // Số tài khoản của bạn
        const ACCOUNT_NAME = 'DUONG TIEN DAI'; // Tên chủ tài khoản

        // Biến toàn cục
        let selectedPaymentMethod = 'COD';
        let totalAmountNumber = 0; // Tổng tiền (số) để tạo QR
        let currentUser = null;    // Người đang đăng nhập

        // 1. Lấy thông tin người dùng & Key giỏ hàng
        function getUserInfo() {
            const userJson = localStorage.getItem('currentUser');
            if (userJson) {
                currentUser = JSON.parse(userJson);
                return currentUser;
            }
            return null;
        }

        function getCartKey() {
            if (currentUser) return 'cart_' + currentUser.username;
            return 'shoppingCart';
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        // === 2. CHỨC NĂNG TỰ ĐỘNG ĐIỀN THÔNG TIN (AUTO-FILL) ===
        function autoFillUserInfo() {
            if (!currentUser) return; // Khách vãng lai thì thôi

            // Điền tên từ tài khoản
            document.getElementById('fullname').value = currentUser.fullname;

            // Lấy SĐT và Địa chỉ đã lưu lần trước (nếu có)
            // Ta lưu dạng: info_user1, info_admin...
            const savedInfo = localStorage.getItem('info_' + currentUser.username);
            
            if (savedInfo) {
                const info = JSON.parse(savedInfo);
                document.getElementById('phone').value = info.phone || '';
                document.getElementById('address').value = info.address || '';
                console.log("Đã tự động điền thông tin cũ!");
            }
        }

        // === 3. XỬ LÝ HIỂN THỊ ĐƠN HÀNG ===
        getUserInfo(); // Lấy user trước
        const currentKey = getCartKey();
        let cart = JSON.parse(localStorage.getItem(currentKey)) || [];

        function loadOrderSummary() {
            const list = document.getElementById('mini-cart-list');
            let subTotal = 0;
            list.innerHTML = '';
            
            cart.forEach(item => {
                subTotal += item.price * item.quantity;
                list.innerHTML += `
                    <div class="order-row">
                        <span>${item.quantity}x ${item.name}</span>
                        <span>${formatMoney(item.price * item.quantity)}</span>
                    </div>`;
            });

            // TÍNH TỔNG TIỀN (QUAN TRỌNG CHO QR)
            totalAmountNumber = subTotal + 15000;

            document.getElementById('sub-total').innerText = formatMoney(subTotal);
            document.getElementById('final-total').innerText = formatMoney(totalAmountNumber);
        }

        // === 4. CHỌN THANH TOÁN & TẠO QR ===
        function selectPayment(method) {
            selectedPaymentMethod = method;
            
            // Đổi màu nút
            document.querySelectorAll('.payment-card').forEach(el => el.classList.remove('active'));
            if(method === 'COD') document.querySelectorAll('.payment-card')[0].classList.add('active');
            else document.querySelectorAll('.payment-card')[1].classList.add('active');

            // Xử lý QR
            const qrSection = document.getElementById('qr-section');
            if(method === 'BANK') {
                qrSection.style.display = 'block';
                generateVietQR(); // Tạo QR ngay khi bấm
            } else {
                qrSection.style.display = 'none';
            }
        }

        function generateVietQR() {
            // Nội dung: FOOD + Tên khách (viết liền không dấu để tránh lỗi QR)
            // Ví dụ: FOOD TUAN
            let cleanName = document.getElementById('fullname').value.replace(/[^a-zA-Z0-9 ]/g, "").toUpperCase();
            if(!cleanName) cleanName = "KHACH";
            
            const content = `FOOD ${cleanName}`; 
            
            // CÔNG THỨC VIETQR: amount = Số tiền chính xác
            const qrUrl = `https://img.vietqr.io/image/${BANK_ID}-${ACCOUNT_NO}-compact.png?amount=${totalAmountNumber}&addInfo=${content}&accountName=${ACCOUNT_NAME}`;
            
            document.getElementById('qr-img').src = qrUrl;
            document.getElementById('qr-content').innerText = content;
            document.getElementById('qr-amount').innerText = formatMoney(totalAmountNumber);
        }

        // === 5. GỬI ĐƠN HÀNG & LƯU THÔNG TIN ===
        async function submitOrder() {
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if(!fullname || !phone || !address) {
                alert("Vui lòng điền đầy đủ thông tin giao hàng!"); return;
            }

            // --- LƯU LẠI THÔNG TIN CHO LẦN SAU (QUAN TRỌNG) ---
            if (currentUser) {
                const infoToSave = { phone: phone, address: address };
                // Lưu vào bộ nhớ trình duyệt gắn với tên đăng nhập
                localStorage.setItem('info_' + currentUser.username, JSON.stringify(infoToSave));
            }

            const orderData = {
                khach_hang: fullname,
                so_dien_thoai: phone,
                dia_chi: address,
                tong_tien: document.getElementById('final-total').innerText,
                chi_tiet: cart,
                hinh_thuc_thanh_toan: selectedPaymentMethod === 'COD' ? 'Tiền mặt (COD)' : 'Chuyển khoản Ngân hàng'
            };

            try {
                const response = await fetch('/api/dat-hang', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if(response.ok) {
                    alert(`✅ Đặt hàng thành công!\nCảm ơn ${fullname} đã ủng hộ shop.`);
                    localStorage.removeItem(currentKey);
                    window.location.href = 'trang_chu.html';
                } else {
                    alert("❌ Lỗi đặt hàng.");
                }
            } catch (error) {
                console.error(error);
                alert("Lỗi kết nối Server!");
            }
        }

        // === KHỞI CHẠY KHI VÀO TRANG ===
        loadOrderSummary();
        autoFillUserInfo(); // Tự động điền thông tin cũ

    </script>
</body>
</html>
